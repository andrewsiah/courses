        <title>Search</title>

    <body>
        <h1 id="header">Advanced Search</h1>

        <div id="topright">
            <a href="index.html">Google Search</a>>
        </div>
        
        <form action="https://google.com/search">
            <div id="advancedDiv">
            <input id="advanced" placeholder="all these words" type="text" name="as_q"><br>
            <input id="advanced" placeholder="this exact word or phrase" type="text" name="as_epq"><br>
            <input id="advanced" placeholder="any of these words" type="text" name="as_oq"><br>
            <input id="advanced" placeholder="none of these words" type="text" name="as_eq"><br>
            </div>
            
            <input id="advancedSubmit" type="submit" value="Google Search">  
        </form>
    </body>
